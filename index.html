<!DOCTYPE html>
<html>
  <head>
    <title>
      Netflix.com Clone
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/background.css">
    <link rel="stylesheet" href="styles/video.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="netflix-logo" src="netflix-logo.png">
        <div>Home</div>
        <div>TV Shows</div>
        <div>Movies</div>
        <div>New & Popular</div>
        <div>My List</div>
        <div>Browse by Languages</div>
      </div>
      <div class="right-section">
        <img class="search-icon" src="icons/icons8-search.svg">
        <img class="notification-icon" src="icons/icons8-notification.svg">
        <img class="profile-icon" src="icons/profile-icon.png">
      </div>
    </div>
    <div class="background-trailer">
      <img class="trailer-title" src="background-images/trailer-title.webp">
      <p class="new-episodes">New Episodes Coming July 26</p>
      <p class="trailer-bio">This reality series plucks steamy singles from around the globe and places them in paradise together. The twist? No sex or "self-gratification"</p>
      <div class="play-trailer-buttons">
        <button class="play-button">
          <img class="play-icon" src="icons/play-button-arrowhead.png">
          Play
        </button>
        
        <button class="more-info-button">
          <img class="info-icon" src="icons/icons8-info-50.png">
          More Info
        </button>
      </div>
    </div>
      
      <div class="next-watch-container">
      <p style="margin-bottom: 0;">Your Next Watch</p>
      <div class="video-preview">
        <div>
          <img src="next-watch/thumbnail-1.jpg">
        </div>
        <div>
          <img src="next-watch/thumbnail-2.webp">
        </div>
        <div>
          <img src="next-watch/thumbnail-3.jpg">
        </div>
        <div>
          <img src="next-watch/thumbnail-4.webp">
        </div>
        <div>
          <img src="next-watch/thumbnail-5.webp">
        </div>
        <div>
          <img src="next-watch/thumbnail-6.webp">
        </div>
      </div>
    </div>    
  </body>
</html>
